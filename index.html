<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Final Project - Covid Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="dashboard">
        <div class="month-picker">
            <label class="month-picker__lable" for="month-picker">Pick a month</label>
            <input name="month-picker" type="range" class="month-picker__input" step=1 min=0 value=0>
        </div>
        <div class="data-picker">
            <input name="data-picker" type="radio" class="data-picker__input" id="case" value="casesPerMil" checked>
            <label class="data-picker__lable" for="data-picker">New Cases per Million</label>
            <input name="data-picker" type="radio" class="data-picker__input" id="death" value="deathsPerMil">
            <label class="data-picker__lable" for="data-picker">New Deaths per Million</label>
        </div>
        
    </section>
    <section class="charts">
        <div class="charts__map">
            <svg id="map-chart"></svg>
        </div>
    </section>

    <div class="tooltip"></div>


    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="app.js"></script>
</body>
</html>
